<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:100%;height:100vh;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a12ff5a463f6c38d408d01e7bd5e78c8&libraries=clusterer"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
          // 지도의 중심좌표
		        center: new kakao.maps.LatLng(35.86588645089599, 128.59394114578845), 
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

    // 마커 클러스터러를 생성합니다 
    var clusterer = new kakao.maps.MarkerClusterer({
        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
        minLevel: 5 // 클러스터 할 최소 지도 레벨 
    });
 
    // 마커를 계속 생성 할 수 없기때문에 
    var data = [
      // 좌표, 내용
      [
        35.87390945262272, 128.60377574095338, 
        `<div style="padding:5px;">
          7.1.(목) 1:00~3:00
          </div>`
      ],
      [
        35.866688165138534, 128.599371380374, 
        `<div style="padding:5px;">
          6.27.(일) 5:00~8:00

          7.1.(목) 5:00~8:00

          7.5.(월) 00:00~1:00
          </div>`
      ],
      [
        35.865824569005646, 128.59711642904148, 
        `<div style="padding:5px;">
          상호명 : 대박집 동성로점<br>
          도로명 주소 : 동성로3길 7 <br>
          시간 : 6.26.(토) 5:00~8:00, 6.28.(월) 5:00~8:00
          </div>`
      ],
      [
        35.86644818028014, 128.59837980781055, 
        `<div style="padding:5px;">
          상호명 : 고고옥상<br>
          도로명 주소 : 동성로 3길 32-43 3층 <br>
          시간 : 7.1.(목)~7.5.(월)
          </div>`
      ],
      [
        35.83686423486849, 128.5470473828933, 
        `<div style="padding:5px;">
          상호명 : SK당구장<br>
          도로명 주소 : 구마로 176 3층 <br>
          시간 : 6.26.(토) 11:00~18:00 6.27.(일) 14:00~23:00
          </div>`
      ],
      [
        35.81686677853962, 128.52307705590798, 
        `<div style="padding:5px;">
          상호명 : 이마트월배점<br>
          도로명 주소 : 진천로 92 <br>
          시간 : 6.18.(금)~6.28.(월)
          </div>`
      ],
      
      
    ]
    var markers = [];

      for(var i=0; i<data.length; i++){
        
          // 지도에 마커를 생성하고 표시한다
          var marker = new kakao.maps.Marker({
              position: new kakao.maps.LatLng(data[i][0], data[i][1]), // 마커의 좌표
              map: map // 마커를 표시할 지도 객체
          });
      
          // 마커 위에 표시할 인포윈도우를 생성한다
          var infowindow = new kakao.maps.InfoWindow({
              content : data[i][2] // 인포윈도우에 표시할 내용
          });
      
      
          // 인포윈도우를 지도에 표시한다
          infowindow.open(map, marker);
          markers.push(marker)
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
        }
      
        //클러스터러에 마커들을 추가합니다.
        clusterer.addMarkers(markers);
        
        // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
        function makeOverListener(map, marker, infowindow) {
            return function() {
                infowindow.open(map, marker);
            };
        }

        // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
        function makeOutListener(infowindow) {
            return function() {
                infowindow.close();
            };
        }




	

	</script>
</body>
</html>
